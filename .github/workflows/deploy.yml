name: Deploy Website
on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Docker Compose
      uses: docker/compose-action@v1
      with:
        compose-file: docker-compose.yml
    
    - name: Build and Deploy
      run: |
        docker-compose build
        docker-compose up -d
