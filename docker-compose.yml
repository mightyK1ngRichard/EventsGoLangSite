version: "3.8"
services:
  db:
    container_name: events-db
    image: postgres:12
    volumes:
      - type: volume
        source: postgresdb-data
        target: /var/lib/postgresql/data
      - "./build/init.sql:/docker-entrypoint-initdb.d/init.sql"
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: unanimous
      POSTGRES_DB: eventDB
      POSTGRES_PASSWORD: password

  main:
    container_name: go-app
    build:
      context: .
      dockerfile: build/Dockerfile
    command: ./app
    ports:
      - "8015:8015"
    depends_on:
      - db

volumes:
  postgresdb-data:
    driver: local
