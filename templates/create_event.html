<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создание события</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
{{ .base_html }}
<body>
<div class="new-question-page left-column mt-5 col-9" style="padding-left: 20px">
    <div class="col-11">
        <h1>Новые событие</h1>
        <hr/>
        <form method="POST" action="#">
            <div class="mb-3">
                <label for="title" class="form-label">Заголовок</label>
                <input name="title" type="text" class="form-control" id="title" placeholder="Введите заголовок">
            </div>
            <div class="mb-3">
                <label for="title" class="form-label">Категория</label>
                <label for="category"></label><input name="title" type="text" class="form-control" id="category"
                                                     placeholder="Введите категорию">
            </div>

            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <label for="date_start" class="form-label">Начало</label>
                        <input name="date_start" type="date" class="form-control" id="date_start"
                               placeholder="Выберите дату">
                    </div>
                    <div class="col-md-6">
                        <label for="date_end" class="form-label">Конец</label>
                        <input name="date_end" type="date" class="form-control" id="date_end"
                               placeholder="Выберите дату">
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="title" class="form-label">Адрес</label>
                <label for="address"></label><input name="title" type="text" class="form-control" id="address"
                                                    placeholder="Введите адрес">
            </div>

            <div class="mb-3">
                <label for="title" class="form-label">Организация</label>
                <label for="organization"></label><input name="title" type="text" class="form-control" id="organization"
                                                         placeholder="Введите имя организации">
            </div>

            <div class="mb-3">
                <label for="title" class="form-label">Контакты</label>
                <label for="contacts"></label><input name="title" type="text" class="form-control" id="contacts"
                                                     placeholder="Введите свои контакты">
            </div>

            <div class="mb-3">
                <label for="text" class="form-label">Описание</label>
                <textarea name="text" class="form-control" id="text" rows="3"
                          placeholder="Введите текст"></textarea>
            </div>

            <button type="submit" class="btn btn-outline-dark btn-sm btn-form-submit mb-4 mt-2">Отправить
            </button>
        </form>
    </div>
</div>
</body>
</html>
