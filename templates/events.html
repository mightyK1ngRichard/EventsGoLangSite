<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Мероприятия</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f8f8;
        }

        .list-events-title {
            text-align: center;
            color: #551a8b;
            margin-top: 30px;
            margin-bottom: 30px;
        }

        .event {
            background-color: #e6e6fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .event h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .event a {
            text-decoration: none;
            color: rgba(0, 0, 0, 0.85);
        }

        .event a:hover {
            color: #ff0000;
        }

        .event .category {
            font-size: 14px;
            margin-bottom: 5px;
            color: #999999;
        }

        .event .description {
            font-size: 14px;
            margin-bottom: 10px;
        }

        .event .datetime {
            font-size: 14px;
            margin-bottom: 5px;
            color: #333333;
        }

        .event .price {
            font-size: 14px;
            margin-bottom: 5px;
            color: #333333;
        }

        .event .address {
            font-size: 14px;
            margin-bottom: 5px;
            color: #333333;
        }

        .event .organizer {
            font-size: 14px;
            margin-bottom: 5px;
            color: #333333;
        }

        .event .contacts {
            font-size: 14px;
            margin-bottom: 5px;
            color: #333333;
        }
    </style>
</head>
<body>
<h1 class="list-events-title">Список мероприятий</h1>
{{ range . }}
<div class="event">
    <div class="row">
        <div class="col-1"></div>
        <div class="col-11">
            <h3><a href="/event/{{ .ID }}">{{ .Title }}</a></h3>
            <div class="category">{{ .Category }}</div>
            <div class="description">Описание: {{ .Description }}</div>
            <div class="datetime">Начало: {{ .StartDatetime }}</div>
            <div class="datetime">Конец: {{ .EndDatetime }}</div>
            <div class="price">Цена: {{ .Price }}</div>
            <div class="address">Адрес: {{ .Address }}</div>
            <div class="organizer">Организация: {{ .Organizer }}</div>
            <nav class="contacts">Контакты: {{ .Contacts }}</nav>
        </div>
    </div>
</div>
{{ else }}
<h4> Мероприятий пока нету :( </h4>
{{ end }}
</body>
</html>
