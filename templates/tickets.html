<!DOCTYPE html>
<html>
<head>
    <title>Ticket Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-color: #000;
        }

        .container-tickets {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            background-color: rgba(24, 24, 26, 0.96);
            width: 300px;
            margin: 10px;
            padding: 20px;
            border: 1px solid rgba(204, 204, 204, 0.72);
            border-radius: 5px;
            box-shadow: 0 2px 4px rgba(0, 0, 0, 2%);
        }

        .field {
            margin-bottom: 10px;
            color: #ffffff;
        }

        .label {
            font-weight: bold;
        }

        .value {
            margin-left: 10px;
        }
    </style>
</head>
<body>
{{ if .isAuth }}
<body>
<header class="p-3 text-bg-dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
                <li><a href="/events" class="nav-link px-2 text-white">Мероприятия</a></li>
                <li><a href="/tickets" class="nav-link px-2 text-white">Билеты</a></li>
                <li><a href="/create-event" class="nav-link px-2 text-white">Создать</a></li>
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search" method="POST" action="%s">
                <input name="searching_text" type="search" class="form-control form-control-dark text-bg-dark" placeholder="Поиск заголовка" aria-label="Search">
            </form>
            <div class="text-end">
                <a type="button" href="/logout" class="btn btn-outline-light me-2">Выйти</a>
                <a type="button" href="#" class="btn btn-warning">{{ .user.Name }}</a>
            </div>
        </div>
    </div>
</header>
</body>
{{ else }}
{{ .base_html }}
{{ end }}
<div class="container-tickets" style="padding-top: 60px">
    {{range .tickets}}
    <div class="card">
        <div class="field">
            <span class="label">Price:</span>
            <span class="value">{{.Price}}</span>
        </div>
        <div class="field">
            <span class="label">Purchase Date:</span>
            <span class="value">{{.PurchaseDate}}</span>
        </div>
        <div class="field">
            <span class="label">User:</span>
            <span class="value">{{.User}}</span>
        </div>
        <div class="field">
            <span class="label">Event:</span>
            <span class="value">{{.Event}}</span>
        </div>
    </div>
    {{end}}
</div>
</body>
</html>
